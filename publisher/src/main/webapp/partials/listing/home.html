<div class="page-header">
	<h1>Posts</h1>
</div>

<table class="table table-striped">
    <tr>
        <th>
            <msg key="title"></msg>
        </th>
        <th>
            <msg key="createdOn"></msg>
        </th>
        <th>
            <msg key="createdBy"></msg>
        </th>
    </tr>
    <tr ng-repeat="list in listing">
        <td>{{list.url}}</td>
        <td>{{list.content}}</td>
    </tr>
</table>
