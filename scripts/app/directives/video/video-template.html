<!-- Start Video Carousel -->
<div>
    <h4 class="classic-title"><span>Videos</span></h4>
    <div class="latest-posts-classic custom-carousel touch-carousel" data-appeared-items="2">
      
        <div class="post-row item" style="margin-left:20px;" ng-repeat="(key, value) in videoList.list">
            <h3 class="post-title capitalize">{{value.name}}</h3>
            <div class="post-content">
                <!-- Video Widget -->
                <div class="widget">
                    <div>
                        <!--<iframe src="http://player.vimeo.com/video/63322694?byline=0&amp;portrait=0&amp;badge=0" width="800" height="250"></iframe>-->
                    </div>
                </div>

            </div>
        </div>
        
    </div>
</div>
<!-- End Video Carousel -->
