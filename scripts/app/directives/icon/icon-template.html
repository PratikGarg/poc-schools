<h4 class="classic-title"><span><strong>{{iconList.heading}}</strong></span></h4>
<div class="row overview background-lightblue">
    <!-- Start Service Icon 1 -->
    <div ng-repeat="(key, value) in iconList.list" class="col-md-2 col-sm-6 service-box service-center" data-animation="fadeIn" data-animation-delay="01">
        <div class="service-icon">
            <i class="fa {{value.icon}} fa-leaf icon-small"></i>
        </div>
        <div class="service-content capitalize">
            <p>{{value.name}}</p>
            <h2>{{value.detail}}</h2>
        </div>
    </div>
    <!-- End Service Icon 1 -->
</div>
